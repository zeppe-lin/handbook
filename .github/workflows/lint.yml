name: Lint CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Make POD file
      run: make pod

    - name: Check POD file for syntax errors
      run: podchecker handbook.7.pod

# End of file.
